<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="draw" width="600" height="450" style="border:1px solid #000000;"></canvas>
    <button onclick="clears()">清除</button>
    <button onclick="cutimg()" download="dl.png">擷取</button>
    <a href="#" download="canvas.png" onclick="this.href=canvas.toDataURL();" >下載</a>
    <img id="image" />
</body>
<script>
window.onload=function(){
        ctx.fillStyle="white";
        ctx.fillRect(0, 0, 600,450);
}
const canvas = document.getElementById("draw");
// canvas.width = window.innerWidth;
// canvas.height= window.innerHeight;
let ctx=canvas.getContext('2d');
let isDrawing = false;
let [lastX,lastY]=[0,0]; 
function draw(e) {
     if(!isDrawing) return;
        // 畫畫
        // 設定線條色彩
        ctx.strokeStyle = `black`;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 20;
        // 開始設定路徑
        ctx.beginPath();
        // 將畫筆移動到下筆座標點
        ctx.moveTo(lastX, lastY);
        // 從目前畫筆位置畫線到新座標點 (滑鼠所在位置)
        ctx.lineTo(e.offsetX, e.offsetY);
        // 上面都是在規劃路徑, 這裡才是將線畫出來
        ctx.stroke();
        // 每次畫完後更新下筆點
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }
    function clears(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    function cutimg(){
        var image = document.getElementById('image')
        image.src = canvas.toDataURL("image/png", 1.0);
        var dataURL = canvas.toDataURL("image/png", 1.0);
        console.log(dataURL)
    }
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        // 每次滑鼠按下時先將下筆點移到畫筆位置
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('mousemove', draw);	
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);     
        
</script>
</html>
